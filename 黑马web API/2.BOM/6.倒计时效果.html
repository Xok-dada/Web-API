<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            margin: 0 auto;
            margin-top: 200px;
        }
        span{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: black;
            color: #fff;
            text-align: center;
            line-height: 50px;

        }
    </style>
</head>
<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        // 1.获取元素
        var hour = document.querySelector('.hour');  //小时盒子
        var minute = document.querySelector('.minute'); //分钟
        var second = document.querySelector('.second');  //秒
        var inputTime = +new Date('2022-7-7 18:00:00');  //返回的是用户输入时间总的毫秒数
        conuDown();  //先调用一次函数，防止第一次刷新有空白
        // 2、开启定时器
        setInterval(conuDown,1000);
        
        function conuDown(){
           var nowTime = +new Date();  //返回的是当前时间总的毫秒数
           var times = (inputTime - nowTime) / 1000;  //剩余时间总的秒数
           var h = parseInt(times / 60 / 60 % 24); 
           h = h < 10 ? '0' + h : h;
           hour.innerHTML = h;
           var m = parseInt(times / 60 % 60); 
           m = m < 10 ? '0' + m : m;
           minute.innerHTML = m;
           var s = parseInt(times % 60);
           s = s < 10 ? '0' + s : s;
           second.innerHTML = s;
        }

    </script>
</body>
</html>
