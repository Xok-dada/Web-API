<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid #333;
        }
        thead tr{
            height: 40px;
            background-color: #ccc;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        // 1、准备好学生数据
        var datas = [{
            name:'张三',
            subjeck:'JavaScript',
            score:100
        },
        {
            name:'李四',
            subjeck:'JavaScript',
            score:98
        },
        {
            name:'王五',
            subjeck:'JavaScript',
            score:95
        },
        {
            name:'赵六',
            subjeck:'JavaScript',
            score:92
        },
    ];

    // 2、往tbody里面创建行 ：有几个人（通过数组的长度）我们就创建几行
    var tbody = document.querySelector('tbody');
    for(var i=0;i<datas.length;i++){    //外层  行 tr
        // 创建tr行
        var tr = document.createElement('tr');
        tbody.appendChild(tr);
        // 行里面创建单元格（数据相关） td  单元格数量取决于每个对象里面的属性个数  for循环遍历对象
        for(var k in datas[i]){  //里层  列  td
            // 创建单元格
            var td = document.createElement('td');
            //  将对象里面的属性值  datas[i][k]给  td
            td.innerHTML = datas[i][k];
            tr.appendChild(td);
        }
        // 3、创建操作单元格
        var td = document.createElement('td');
        td.innerHTML = "<a href='javascript:;'>删除</a>";
        tr.appendChild(td);
    }
    // 4、删除操作
    var as = document.querySelectorAll('a');
    for(var i=0;i<as.length;i++){
        as[i].onclick = function(){
            // 点击删除   删除当前所在行  node.removerChild(child)
            tbody.removeChild(this.parentNode.parentNode);
        }
    }
    </script>
</body>
</html>
