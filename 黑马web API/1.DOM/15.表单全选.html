<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
            margin: 0 auto;
            margin-top: 200px;
            border: 1px solid black;
       }
       thead tr{
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
   <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll">
                    </th>
                    <th>商品</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPhone13</td>
                    <td>5999</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPad Pro</td>
                    <td>5499</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>iPad Air</td>
                    <td>4499</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>Apple Watch</td>
                    <td>2499</td>
                </tr>
            </tbody>
        </table>
   </div>

   <script>
    //全选和取消全选： 让下面所有复选框的checked属性(选中状态) 跟随 全选按钮即可
    // 获取元素
    var j_cbAll = document.getElementById('j_cbAll'); //全选按钮
    var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');
    // 注册事件
    j_cbAll.onclick = function(){
        // this.checked 可以得到当前复选框的选中状态  如果是true 就是选中，如果是false 就是未选中
        console.log(this.checked);
        for(var i=0;i<j_tbs.length;i++){
            j_tbs[i].checked = this.checked;
        }
    }
    // 2、下面复选框需要全部选中，上面全选才能选中做法：给下面所有复选框绑定点击事件，每次点击，需要循环
    for(var i=0;i< j_tbs.length;i++){
        j_tbs[i].onclick = function(){
            // flag 控制全选按钮是否选中
            var flag = true;
            // 每次点击下面的复选框都要循环检查4个小按钮是否全被选中
            for(var i=0;i<j_tbs.length;i++){
                if(!j_tbs[i].checked){
                    flag = false;
                    break;   //退出for循环  提升执行效率  只要有一个没有选中，剩下的就无需循环判断了
                }
            }
            j_cbAll.checked = flag;
        }
    }
   </script>
</body>
</html>
